

   <div class="absolute w-full">
    @if (credential) {
        <div class="relative w-full flex justify-center transition-all " >
       
            <div id="toast-warning" class=" absolute top-10  flex items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
              <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-orange-500 bg-orange-100 rounded-lg dark:bg-orange-700 dark:text-orange-200">
                  <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"/>
                  </svg>
                  <span class="sr-only">Warning icon</span>
              </div>
              <div class="ms-3 text-sm font-normal">Invalid Credential!</div>
              <button (click)="handleClose()" type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-warning" aria-label="Close">
                  <span class="sr-only">Close</span>
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
              </button>
          </div>
        
           </div>
    }
   

       <section class="bg-gray-50 dark:bg-blue-300 min-h-screen ">
           <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
               <a  class="flex items-center mb-6 text-3xl font-bold text-gray-900  dark:text-gary-900">
                   Login
               </a>
               <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                   <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                       <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                           Sign in to your account
                       </h1>
                       <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()" class="space-y-4 md:space-y-6">
                           <div>
                               <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                               <input [ngClass]="errorObj['email'] ? 'dark:border-red-400':'dark:border-gray-600'" formControlName="email" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700  dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" >
                               <div class="text-red-500 px-2 text-xs">
                                   @if (errorObj['email']) {
                                    {{errorObj['email']}}
                                   }
                                </div>
                           </div>
                           <div>
                               <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                               <input [ngClass]="errorObj['password'] ? 'dark:border-red-400':'dark:border-gray-600'" formControlName="password" type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700  dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
                               <div class="text-red-500 px-2 text-xs">
                                   @if (errorObj['password']) {
                                    {{errorObj['password']}}
                                   }
                                </div>
                           </div>
                           <div class="flex items-center justify-between">
                               <div class="flex items-start">
                                   <div class="flex items-center h-5">
                                     <input  id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600  dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                                   </div>
                                   <div class="ml-3 text-sm">
                                     <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                                   </div>
                               </div>
                               <a class="text-sm cursor-pointer font-medium text-blue-500 hover:underline dark:text-primary-500">Forgot password?</a>
                           </div>
                           <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign in</button>
                           <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                               Don’t have an account yet? <a routerLink="/register" class="font-medium cursor-pointer  text-blue-500 hover:underline dark:text-primary-500">Sign up</a>
                           </p>
                       </form>
                   </div>
               </div>
           </div>
         </section>
   </div>
